<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wishe</title>
</head>
<body>
    <header>
        <div class="header-part-left">
            <a href="index.html"><img class="lgo-wishe" src="Img/logoAmazon.png" alt="Logo Wishe"></a>
            <input type="search" placeholder="Cherchez une produit, une marque ou une categorie...">
        </div>  
        <div class="header-part-right">
            <a href="">Sign In</a>
            <a href="">Create Account</a>
            <img src="Img/logoMar.png" alt="Flat">
            <p>Maroc</p>
            <a href="shipping-cart.html"><img src="Img/Add to cart.png" alt="Add to cart"></a>
            <p>5</p>
        </div>
    </header>
    <hr>
    <section>
        <div>
            <input type="checkbox" name="checkbox1" style="accent-color: #4ADE80;">
            <label for="checkbox">Sellect All Items</label>
        </div>
        <div class="product-group">
            <input type="checkbox" name="checkbox2" style="accent-color: #4ADE80;">
            <div class="product-img"><img src="" alt=""></div>
            <div class="product-informations">
                <h2>Product Name</h2>
                <div class="product-informations-bg">
                    <span>Your Product!</span>
                </div>
                <h2>$129</h2>
                <h5>Free Shipping & COD</h5>
            </div>
            <div class="dle-like-plus-mince">
                <div class="like-delete">
                    <span><img src="Img/Like.png" alt="like"></span>
                    <span><img src="Img/delete.png" alt="delete" style="width: 50px; height: 50px;"></span>
                </div>
                <div>
                    <div class="plus-mince-products">
                        <div class="mince">-</div>
                        <span>1</span>
                        <div class="plus">+</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        
    </section>

    <footer>
        <ul class="footer-list">
            <li>About</li>
            <li>Support</li>
            <li>FQA</li>
        </ul>
        <p>&copy;copy right 2023</p>
    </footer>
</body>
</html>
